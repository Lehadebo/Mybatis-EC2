<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="plantilla::menu"></div>
        <div class="container" style="max-width: 400px; margin-top: 50px">
            <div class="card">
                <div class="card-header">
                    Registrar Libro
                </div>
                <div class="card-body">
                    <form action="/add">
                        <div class="mb-3">
                        <input type="text" class="form-control m-25" placeholder="Titulo" name="titulo">
                        </div>
                         <div class="mb-3">
                            <select name="idaut" id="aut" class="form-control">
                                <option value="0">Seleccionar Autor</option>                                
                                <option th:each="aut : ${auts}" th:value="${aut.idautor}" th:text="${aut.nombre}+' '+${aut.apellido}"   th:selected="false"/>                              
                            </select>
                        </div>
                        <div class="mb-3">
                            <select name="idedt" id="edt" class="form-control">
                                <option value="0">Seleccionar Editorial</option>                                
                                <option th:each="edt: ${edts}" th:value="${edt.ideditorial}" th:text="${edt.nombre}" th:selected="false"/>                              
                            </select>
                        </div>
                        
                        
                        
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </form>
                </div>
            </div>
    </body>
</html>
